<div>
    <script type = "text/ng-template" id = "onausers.html">
        <h2> onausers </h2>
        <div ng-controller="mainController">
            <div ng-init="onausers()">
                <!--{{onadata}}-->

                <!--start hack-->
                <div class=" bs-component" >
                    <form class="form-inline">
                        <div class="form-group">
                            <label >Search</label>
                            <input type="text" ng-model="search" class="form-control" placeholder="Search">
                        </div>
                    </form>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <!--<th>View Options</th>-->
                            <th>NO
                            <!--<th ng-click="sort('operation')"> No-->
                                <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th>ID
                            <!--<th ng-click="sort('operation')"> ID-->
                                <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th>First Name
                            <!--<th ng-click="sort('operation')"> First Name-->
                                <span class="glyphicon sort-icon" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th>Last Name
                            <!--<th ng-click="sort('amount')"> Last Name-->
                                <span class="glyphicon sort-icon" ng-show="sortKey=='amount'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>
                            <th>username
                            <!--<th ng-click="sort('amount')"> username-->
                                <span class="glyphicon sort-icon" ng-show="sortKey=='amount'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>


                            <!--<th ng-click="sort('balance')"> View User-->
                                <span class="glyphicon sort-icon" ng-show="sortKey=='balance'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                            </th>

                        </tr>
                        </thead>

                        <!--<tbody dir-paginate="gm in responsemain.history |orderBy:sortKey:reverse|filter:search|itemsPerPage:5">-->

                        <!--<tbody ng-repeat="gm in onadata |limitTo:50|orderBy:sortKey:reverse|filter:search">-->
                        <tbody ng-repeat="gm in onadata |limitTo:50|filter:search">

                        <tr >

                            <td >{{$index+1}}</td>
                            <td >{{gm.id}}</td>
                            <td >{{gm.first_name}}</td>
                            <td > {{gm.last_name}}</td>
                            <td > {{gm.username}}</td>
                            <!--<td > <button style="width: 100%" class="btn btn-success" ng-click="onausersfetch(gm.username)">View User</button></td>-->
                            <td > <button style="width: 100%" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal" ng-click="onausersfetch(gm.username)">VIEW USER PROFILE</button></td>

                        </tr>

                        <!--<tr ng-if="search" style="color: orangered">-->
                            <!--<td >{{$index+1}}</td>-->
                            <!--<td >{{search.id}}</td>-->
                            <!--<td>{{search.first_name}}</td>-->
                            <!--<td>{{search.last_name}}</td>-->
                            <!--<td>{{search.username}}</td>-->
                            <!--<td > <a href="#"><button class="btn btn-info" style="width: 100%">View All Users</button></a></td>-->
                        <!--</tr>-->


                        </tbody>

                    </table>


                    <div data-pagination="" data-num-pages="numOfPages()"
                         data-current-page="curPage" data-max-size="maxSize"
                         data-boundary-links="true">
                    </div>

                </div>

                <!--end hack-->

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">User Profile</h4>
                            </div>
                            <div class="modal-body">
                                <div ng-show="search" style="color: orangered">
                                    <!--<h4>{{$index+1}}</h4>-->
                                    <h4>USERID      :{{search.id}}</h4>
                                    <h4>FIRST NAME  :{{search.first_name}}</h4>
                                    <h4>LAST NAME   :{{search.last_name}}</h4>
                                    <h4>USERNAME    :{{search.username}}</h4>
                                    <!--<h4> <a href="#"><button class="btn btn-info" style="width: 100%">View All Users</button></a></h4>-->
                                </div>
                            </div>
                            <div class="modal-footer">
                                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                                <h4><a href="#"><button ng-click="reloaduse()" class="btn btn-info" style="width: 100%" data-dismiss="modal">View All Users</button></a></h4>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </script>
</div>
