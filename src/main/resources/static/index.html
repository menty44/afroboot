<html ng-app = "mainApp">

<head>
    <title>Angular JS Views</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

</head>

<body>
<div ng-app = "mainApp">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tulaa Client</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Reverse</a></li>
                <!--<li><a href="#addStudent">Add Student</a></li>-->
                <!--<li><a href="#viewStudents">View Students</a></li>-->
                <!--<li><a href="#">Page 3</a></li>-->
            </ul>
        </div>
    </nav>

    <!--<p><a href = "#addStudent">Add Student</a></p>-->
    <!--<p><a href = "#viewStudents">View Students</a></p>-->
    <div ng-view></div>

    <div ng-controller="ReverseController">
        <h2>{{message}}</h2>
        <p>Enter The String to be Reversed : <input type="text" ng-model="name" /></p>
        <h3>You Have Entered : <font color="#6495ed">{{name}}</font></h3>
        <button type="button" class="btn btn-success" ng-click = "reverseme()">Reverse The String</button>
        <p><h1>Result: <font color="red">{{succ}}</font> </h1></p>
    </div>

    <script type = "text/ng-template" id = "addStudent.htm">
        <h2> Add Student </h2>
        {{message}}
    </script>

    <script type = "text/ng-template" id = "viewStudents.htm">
        <h2> View Students </h2>
        {{message}}
    </script>
</div>

<script>
    var mainApp = angular.module("mainApp", ['ngRoute']);
    mainApp.config(['$routeProvider', function($routeProvider) {
        $routeProvider.

        otherwise({
            redirectTo: '/'
        });

    }]);

    mainApp.controller('ReverseController', function($scope, $http) {
        $scope.message = "This page will be reverse";
        $scope.name = "";
        $scope.reverseme = function reverseme() {
            var rv = $scope.name;
            console.log(rv)
            $http({
                method : "GET",
                url : "http://localhost:8080/rev?name="+rv
            }).then(function mySuccess(response) {
                var test = response.data;
                console.log(test);
                $scope.succ = test.response;
            }, function myError(response) {
                var test = response.data;
                console.log(test);
                $scope.err = response.response;
            });
        }
    });


</script>

</body>
</html>
