<html ng-app = "mainApp">

<head>
    <title>Angular JS Views</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

    <!--<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>-->
    <!--<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>-->

    <script src="bower_components/fusioncharts/fusioncharts.js"></script>
    <script src="bower_components/fusionmaps/fusioncharts.maps.jsjs"></script>

    <script src="fusioncharts.min.js"></script>


    <script>
        var mainApp = angular.module("mainApp", ['ngRoute','ng-fusioncharts']);

        mainApp.config(['$routeProvider', function($routeProvider) {
            $routeProvider.

            when("/operator", {
                controller: 'mainController',
                templateUrl : "operator.html"
            })

                    .when("/viewduration", {
                        templateUrl : "viewCalls.html"
                    })

                    .otherwise({
                        redirectTo: '/',
                        controller: 'mainController',
                        templateUrl : "main.html"
                    });

        }]);


    </script>
    <script src="index.js"></script>

</head>

<body>
<div ng-app = "mainApp">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid" ng-controller="mainController">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Tulaa Client</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Dashboard</a></li>
                <li ng-click="operator()"><a href="#operator">Network Operator</a></li>
                <!--<li><a href="#operator">Network Operator</a></li>-->
                <li ng-click="duration()"><a href="#viewduration">Call Duration</a></li>
                <!--<li><a href="#">Page 3</a></li>-->
            </ul>
        </div>
    </nav>

    <div ng-view></div>

</div>






</body>
</html>
